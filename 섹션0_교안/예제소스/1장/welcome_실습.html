<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 뷰포트 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-size: 1.3em;
        /* m을 기준으로 비율 */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>

    <script>
      // prompt()는 사용자로부터 입력을 받고자 할 때, 사용함
      var name = prompt("이름을 입력하세요.");
      // document(객체)는 현재 문서를 의미하고, wirte()는 출력하는 함수이다.
      document.write("<b>" + name + "</b>님, 환영합니다. ");
    </script>
  </body>
</html>
